<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>responsive-site</title>
        <meta name="description" content="レスポンシブデザインを勉強しています">
        <meta name="keywords" content="レスポンシブデザインのお試しサイト">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <div id="header-img"></div>
            <h1>私とゴリの2億の約束</h1>
            <p>愛するゴリラとの生活を通して、みなさんにゴリラの魅力を発信していきたいです！</p>
        </header>
        <main>
            <div class="container clearfix">
                <div class="contents">
                    <h2>ゴリラの歴史</h2>
                    <div>
                        <p>
                            1800年初頭にアフリカの部族、サンタ＝パンターナ族が発見したのが最初と言われています。
                            当時、最強と言われたサンタ＝パンターナ族ですら歯が立たなかったことから、森の神として畏敬の念を抱かれていました。
                        </p>
                    </div>
                </div>
                <div class="contents">
                    <h2>ゴリラの語源</h2>
                    <div>
                        <p>
                            サンタ＝パンターナ族が恐怖で驚いた時に発する「グォディーラ」が語源と言われています。
                        </p>
                    </div>
                </div>
                <div class="contents">
                    <h2>私とゴリラ</h2>
                    <div>
                        <p>
                            ひょんなことから一緒に暮らすことになりました。今はとても楽しく過ごせています。
                        </p>
                    </div>    
                </div>
            </div>    
        </main>
        <footer>
            <p>恵まれないゴリラに愛の手を</p>
            <span class="button-footer">サヨナラゴリラ</span>
        </footer>
    </body>
</html>
